# Continuous score gradient configuration
# Each score has 4 threshold points defining a color gradient
# Colors interpolate between adjacent points

scores:
  mpc: # Case-insensitive matching
    log: false # Set to true to apply log10 transformation
    points:
      - threshold: 0.0
        color: "#4caf50" # Benign (green)
        label: "Benign"
      - threshold: 0.5
        color: "#ffa726" # Uncertain low (orange)
        label: "Uncertain"
      - threshold: 1.5
        color: "#ff5722" # Uncertain high (deep orange)
        label: "Uncertain"
      - threshold: 2.6
        color: "#d32f2f" # Pathogenic (red)
        label: "Pathogenic"

  revel:
    log: false
    points:
      - threshold: 0.0
        color: "#4caf50" # Benign
        label: "Benign"
      - threshold: 0.25
        color: "#ffa726" # Uncertain low
        label: "Uncertain"
      - threshold: 0.773
        color: "#ff5722" # Uncertain high
        label: "Likely Pathogenic"
      - threshold: 0.932
        color: "#d32f2f" # Pathogenic
        label: "Pathogenic"

